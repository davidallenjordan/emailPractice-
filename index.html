<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style type="text/css">

    /* CLIENT-SPECIFIC STYLES */
    /* prevents microsoft office from ajusting sizes, bumps up font to 15px */
		body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    /* Prevents spacing being added around tables */
		table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    /* keeps rendering for retina sharp */
		img { -ms-interpolation-mode: bicubic; }
			
		/* RESET STYLES */
    /* eliminates borders, auto-sizing */
		img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    /* collapse borders so we don't have table cell outlines (layout only) */
		table { border-collapse: collapse !important; }
    /* Consistant spacing */
		body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
			
		/* iOS BLUE LINKS */
    /* overrides apple auto-linking for dates/times etc */
		a[x-apple-data-detectors] {
			color: inherit !important;
			text-decoration: none !important;
			font-size: inherit !important;
			font-family: inherit !important;
			font-weight: inherit !important;
			line-height: inherit !important;
		}
			
		/* GMAIL BLUE LINKS */
      /* overrides gmail auto-linking for dates/times etc */
		u + #body a {
			color: inherit;
			text-decoration: none;
			font-size: inherit;
			font-family: inherit;
			font-weight: inherit;
			line-height: inherit;
		}
			
		/* SAMSUNG MAIL BLUE LINKS */
      /* overrides samsung auto-linking for dates/times etc */
		#MessageViewBody a {
			color: inherit;
			text-decoration: none;
			font-size: inherit;
			font-family: inherit;
			font-weight: inherit;
			line-height: inherit;
		}

		/* Universal styles for links and stuff */
		a { color: #229efd; font-weight: bold; }
		a:hover { color: #fd6350; text-decoration: none; }
		a.button:hover { background-color: #fd6350 !important; }

		/* Responsive styles */
		@media screen and (max-width: 600px) {
			.mobile { width: 100% !important; }
			h1 { font-size: 24px !important; }
		}

  </style>
</head>

<!-- adding the reset in the body makes sure it isn't stripped away by any email clients so there is maximum compatibility -->
<body id="body" style="margin: 0 !important; padding: 0 !important;">

  

</body>

</html>
